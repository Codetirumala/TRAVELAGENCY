    document.addEventListener('DOMContentLoaded', () => {
        const filterButtons = document.querySelectorAll('.filter-button');
        const destinationsGrid = document.getElementById('destinations-grid');

        // Function to create destination card
        const createDestinationCard = (destination) => {
            return `
                <div class="destination-card" data-category="${destination.category}">
                    <span class="badge-2024">2024</span>
                    <button class="like-button">
                        <i class="far fa-heart"></i>
                    </button>
                    <img src="${destination.image}" 
                         alt="${destination.name}"
                         loading="lazy">
                    <div class="destination-info">
                        <h3>${destination.name}</h3>
                        <div class="destination-meta">
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                ${destination.rating}
                            </div>
                            <span>${destination.reviews} reviews</span>
                        </div>
                    </div>
                </div>
            `;
        };

        // Function to filter and render destinations
        const filterDestinations = (category) => {
            const filteredDestinations = destinationsData.filter(dest => 
                dest.category === category
            );
            
            destinationsGrid.innerHTML = filteredDestinations
                .map(destination => createDestinationCard(destination))
                .join('');

            // Add fade-enter class for animation
            setTimeout(() => {
                document.querySelectorAll('.destination-card').forEach(card => {
                    card.classList.add('fade-enter');
                });
            }, 0);
        };

        // Add click event listeners to filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');

                // Get the category and filter destinations
                const category = button.getAttribute('data-category');
                filterDestinations(category);
            });
        });

        // Show essentials by default
        const essentialsButton = document.querySelector('[data-category="essentials"]');
        if (essentialsButton) {
            essentialsButton.click();
        }

        // Add click event listener to like buttons
        destinationsGrid.addEventListener('click', (e) => {
            if (e.target.closest('.like-button')) {
                const heartIcon = e.target.closest('.like-button').querySelector('i');
                heartIcon.classList.toggle('far');
                heartIcon.classList.toggle('fas');
            }
        });
    });
    </script>
